<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bla"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">  <!--aviso del manifest -->
    
    <title>Practica </title>
</head>
<body>
    <div class="col d-flex justify-content-center mb-4">
    <ul        
        id="pills-tab"
          role="tablist"
        >
        <header class="header">
            <div class="container">
            <div class="row">
                 <div class="four columns">
    
    </div>
    <form action="">
        <label for="cantidad">Cantidad de numeros</label>
        <input type="number" name="cantidad" id="cantidad" min="1" step="1">
        <br>
        <label for="numero">Ingresar los numeros <span id="num"></span></label>
        <input type="number" name="numero" id="numero">
        <br>
        <button class="btn btn-primary" type="button" id="enviar">Ingresar</button>
    </form>


    <div>
        
        <h2 class="h4 m-4 text-primary">Positivos</h2>
   
        
        <table class="table table-dark table-hover">
            <thead>
                <tr class="text-primary">
                <th id="positivos" scope="col">#</th>
                                </tr>
              </thead>    
        </table>
        
        </div>

        <h5 class="text-center">Suma positivos: <span id="sumaP">0</span></h5>
        <h5 class="text-center">Mayor positivo: <span id="mayorP">0</span></h5>
    </div>


    <div>
    <h2 class="h4 m-4 text-primary">Negativos</h2>

    
    <table class="table table-dark table-hover">
        <thead>
            <tr class="text-primary">
            <th id="negativos" scope="col">#</th>
                            </tr>
          </thead>    
    </table>
    </div>
    
        <h5 class="text-center">Suma negativos: <span id="sumaN">0</span></h5>
        <h5 class="text-center">Mayor negativo: <span id="mayorN">0</span></h5>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/numeros.js"></script>
    <script src="sw.js"></script>

    <img src="img/26287.png">
</body>
</html>
